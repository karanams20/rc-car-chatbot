<!DOCTYPE html>
<html>
<head>
  <title>RC Car Parts Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    #responseArea {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”§ RC Car Parts Chatbot</h2>
  <p>Ask about any part, e.g., "RC-MA-00104-01" or "ball bearings"</p>
  <input type="text" id="userInput" placeholder="Enter part name or code">
  <button onclick="sendMessage()">Search</button>
  <div id="responseArea"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseArea = document.getElementById("responseArea");
      responseArea.innerHTML = "Searching...";
      const res = await fetch("https://script.google.com/macros/s/AKfycby8ddT3-WZc8RPBOKSmBgqT_OKZ1eNaHV4iNnwowanF-OlNFyy9i3LpXfIz0IbxCSOjZw/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      responseArea.innerHTML = `<strong>Response:</strong><br>${data.reply}`;
    }
  </script>
</body>
</html>
